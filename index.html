<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e8e8e8 0%, #f5f5f5 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Barre sup√©rieure */
    .top-bar {
      background: #2c2c2c;
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 4px;
      margin-right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #2c2c2c;
      font-size: 14px;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
      flex: 1;
    }

    .top-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 6px 15px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }

    .top-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .settings-icon {
      margin-left: auto;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 5px;
      transition: transform 0.2s;
    }

    .settings-icon:hover {
      transform: rotate(90deg);
    }

    /* Zone de recherche */
    .search-section {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .search-logo {
      font-size: 72px;
      margin-bottom: 20px;
      font-family: 'Arial', sans-serif;
    }

    .search-logo .g { color: #4285F4; }
    .search-logo .o1 { color: #EA4335; }
    .search-logo .o2 { color: #FBBC05; }
    .search-logo .g2 { color: #4285F4; }
    .search-logo .l { color: #34A853; }
    .search-logo .e { color: #EA4335; }

    .search-container {
      max-width: 600px;
      margin: 0 auto 30px;
    }

    .search-input {
      width: 100%;
      padding: 12px 20px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      outline: none;
      transition: box-shadow 0.2s;
    }

    .search-input:focus {
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    /* Ic√¥nes de recherche rapide */
    .quick-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .quick-link {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: #666;
      font-size: 11px;
      text-align: center;
      font-weight: bold;
    }

    .quick-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .quick-link img {
      width: 24px;
      height: 24px;
    }

    /* Zone des favoris */
    .bookmarks-section {
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .bookmarks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .bookmark-column {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-height: 100px;
      overflow: hidden;
    }

    .column-content-wrapper {
      position: relative;
      overflow: hidden;
    }

    .column-content {
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .column-title {
      font-size: 14px;
      font-weight: bold;
      color: #666;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .bookmark-item {
      display: flex;
      align-items: center;
      padding: 8px 5px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
      text-decoration: none;
      color: #333;
      margin-bottom: 2px;
    }

    .bookmark-item:hover {
      background: #f5f5f5;
    }

    .bookmark-icon {
      width: 16px;
      height: 16px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .bookmark-title {
      font-size: 13px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 14px;
    }

    /* Bouton retour */
    .back-item {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .back-item:hover {
      background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
    }

    .back-item .back-icon {
      font-size: 18px;
      margin-right: 8px;
    }

    /* Dossiers cliquables */
    .folder-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      font-weight: 500;
      position: relative;
    }

    .folder-item:hover {
      background: #e9ecef;
      border-color: #dee2e6;
    }

    .folder-icon {
      font-size: 16px;
      margin-right: 10px;
    }

    .folder-arrow {
      margin-left: auto;
      color: #999;
      font-size: 14px;
      transition: transform 0.2s;
    }

    .folder-item:hover .folder-arrow {
      transform: translateX(3px);
      color: #667eea;
    }
  </style>
</head>
<body>
  <!-- Barre sup√©rieure -->
  <div class="top-bar">
    <div class="logo">B</div>
    <div class="top-buttons">
      <button class="top-btn" id="bookmarksBtn">Bookmarks</button>
      <button class="top-btn" id="appsBtn">Applications</button>
      <button class="top-btn" id="historyBtn">History</button>
      <button class="top-btn" id="downloadsBtn">Downloads</button>
    </div>
    <div class="settings-icon" id="settingsBtn">‚öôÔ∏è</div>
  </div>

  <!-- Zone de recherche -->
  <div class="search-section">
    <div class="search-logo">
      <span class="g">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
    </div>
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Rechercher sur Google...">
    </div>
    <div class="quick-links" id="quickLinks">
      <a href="https://www.amazon.fr" class="quick-link" title="Amazon">üõí</a>
      <a href="https://www.wikipedia.org" class="quick-link" title="Wikipedia">üìö</a>
      <a href="https://www.google.com" class="quick-link" title="Google">G</a>
      <a href="https://www.facebook.com" class="quick-link" title="Facebook">f</a>
      <a href="https://www.youtube.com" class="quick-link" title="YouTube">‚ñ∂Ô∏è</a>
      <a href="https://x.com/search-advanced?lang=en" class="quick-link" title="X Advanced Search">ùïè</a>
      <a href="https://www.instagram.com" class="quick-link" title="Instagram">üì∑</a>
      <a href="https://www.reddit.com" class="quick-link" title="Reddit">üî¥</a>
    </div>
  </div>

  <!-- Zone des favoris -->
  <div class="bookmarks-section">
    <div class="bookmarks-grid" id="bookmarksGrid">
      <div class="loading">Chargement de vos favoris...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
